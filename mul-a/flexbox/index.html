<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Standard placering -->
    <h2>"Standard" placering</h2>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <!-- Flexbox -->
    <h2>Ved siden af hinanden</h2>
    <div class="container flex-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <!-- Flexbox: jævn fordeling af "børn" -->
    <h2>Placering jævnt</h2>
    <div class="container flex-container jaevnt">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <h2>Lodret fordeling</h2>
    <div class="container flex-container lodret">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <h2>Lodret akse</h2>
    <div class="container flex-container lodret-akse">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <h2>Ændre placering af "barn"</h2>
    <div class="container flex-container lodret-akse">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box special">3</div>
    </div>
</body>
</html>
